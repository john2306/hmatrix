{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{%block title%}Article  edit{%endblock title%}


{%block header%}
<!-- Page Header -->
<style>
    header.masthead .site-heading {
    padding: 5px 0 52px;
    color: #fff
}
</style>

<header class="masthead"
    style="background-image: url({% block imagen%}{% static 'img/navbar.png' %}{% endblock imagen%})">
    <div class="overlay"></div>
    <div class="site-heading">

    </div>
</header>
{% endblock header%}

{%block content%}

<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card  shadow">
                <div class="card-header bg-info p-1">
                    
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{form | crispy |safe}}
                        {{form.media}}
                        <button class="btn btn-warning ml-2" type="submit">Actualizar</button>
                    </form>
                </div>
                <div class="card-footer text-center text-muted">
                    <a class="btn btn-info" href="{% url 'profile_detail' user.slug %}">Cancelar</a>
                    
                </div>
            </div>
            <br>
        </div>
    </div>
</div>

{%endblock content%}
