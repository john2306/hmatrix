{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{%block title%}Sign up{%endblock title%}



{%block header%}
<!-- Page Header -->
<style>
    header.masthead .site-heading {
    padding: 5px 0 52px;
    color: #fff
}
</style>

<header class="masthead"
    style="background-image: url({% block imagen%}{% static 'img/navbar.png' %}{% endblock imagen%})">
    <div class="overlay"></div>
    <div class="site-heading">

    </div>
</header>
{% endblock header%}


{%block content%}
<div class="container" >
    <div class="row">
            <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <h4>Crear cuenta</h4>
            <form action="" method="POST">
                {% csrf_token%}
                {{form | crispy}}

                <button class="btn btn-info ml-2" type="submit">Crear cuenta</button>
            </form>
        </div>
        <div class="col-md-2">

        </div>
        
    </div>
</div>


{%endblock content%}
